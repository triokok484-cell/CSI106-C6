// --- FUNCTIONS ---

// Utility to shuffle an array
function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

// Render content based on current language
function renderContent() {
    // Translate all static elements with data attributes
    document.querySelectorAll('[data-vi]').forEach(el => {
        el.innerHTML = el.dataset[currentLanguage];
    });

    // Render theory
    theoryContentEl.innerHTML = theoryData[currentLanguage];

    // If quiz is active, re-render the question
    if (quizActive) {
        if(shuffledQuestions.length > 0 && currentQuestionIndex < userAnswers.length) {
             displayQuestion();
        }
    }
    // If results are visible, re-render them
    if (!resultsContainerEl.classList.contains('hidden')) {
        displayResults();
    }
}

function toggleLanguage() {
    currentLanguage = (currentLanguage === 'vi') ? 'en' : 'vi';
    renderContent();
}

function showTab(tabName) {
    document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
    document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));

    document.getElementById(`${tabName}-content`).classList.add('active');
    document.querySelector(`button[onclick="showTab('${tabName}')"]`).classList.add('active');
}

function startQuiz() {
    shuffledQuestions = shuffleArray([...quizData]);
    currentQuestionIndex = 0;
    userAnswers = [];
    quizActive = true;

    quizStartScreenEl.classList.add('hidden');
    resultsContainerEl.classList.add('hidden');
    quizContainerEl.classList.remove('hidden');

    displayQuestion();
}

function displayQuestion() {
    feedbackContainerEl.classList.add('hidden');
    nextBtnEl.classList.add('hidden');

    const question = shuffledQuestions[currentQuestionIndex];
    questionTextEl.innerText = question.question[currentLanguage];
    
    const questionCountText = {
        vi: `C√¢u ${currentQuestionIndex + 1} / ${shuffledQuestions.length}`,
        en: `Question ${currentQuestionIndex + 1} / ${shuffledQuestions.length}`
    };
    questionCounterEl.innerText = questionCountText[currentLanguage];

    progressBarFillEl.style.width = `${((currentQuestionIndex) / shuffledQuestions.length) * 100}%`;
    
    optionsContainerEl.innerHTML = '';
    question.options.forEach((option, index) => {
        const button = document.createElement('button');
        button.classList.add('option-button');
        button.innerText = `${String.fromCharCode(65 + index)}. ${option[currentLanguage]}`;
        button.onclick = () => selectAnswer(index);
        optionsContainerEl.appendChild(button);
    });
}

function selectAnswer(selectedIndex) {
    const question = shuffledQuestions[currentQuestionIndex];
    const isCorrect = (selectedIndex === question.correctAnswerIndex);

    // Store user's answer
    userAnswers.push({
        question: question,
        userAnswerIndex: selectedIndex,
        isCorrect: isCorrect
    });
    
    // Disable all option buttons
    const optionButtons = optionsContainerEl.querySelectorAll('.option-button');
    optionButtons.forEach(btn => btn.disabled = true);
    
    // Provide visual feedback
    const selectedButton = optionButtons[selectedIndex];
    const correctButton = optionButtons[question.correctAnswerIndex];

    if (isCorrect) {
        selectedButton.classList.add('correct');
        feedbackContainerEl.classList.add('hidden');
    } else {
        selectedButton.classList.add('incorrect');
        correctButton.classList.add('correct-answer');
        
        const feedbackText = {
            vi: `<strong>M·∫πo ghi nh·ªõ:</strong> ${question.tip.vi}`,
            en: `<strong>Memory Tip:</strong> ${question.tip.en}`
        }
        feedbackContainerEl.innerHTML = feedbackText[currentLanguage];
        feedbackContainerEl.classList.remove('hidden');
    }
    
    // Show next button
    if (currentQuestionIndex < shuffledQuestions.length - 1) {
        nextBtnEl.classList.remove('hidden');
    } else {
        // This is the last question, change Next to a "Finish" button or just let them submit.
         const lastQuestionText = { vi: 'üèÅ Ho√†n Th√†nh & Xem K·∫øt Qu·∫£', en: 'üèÅ Finish & View Results' };
         nextBtnEl.innerHTML = lastQuestionText[currentLanguage];
         nextBtnEl.classList.remove('hidden');
    }
}


function nextQuestion() {
    currentQuestionIndex++;
     if (currentQuestionIndex < shuffledQuestions.length) {
        progressBarFillEl.style.width = `${((currentQuestionIndex) / shuffledQuestions.length) * 100}%`;
        displayQuestion();
    } else {
        submitQuiz();
    }
}

function submitQuiz() {
    quizActive = false;
    progressBarFillEl.style.width = `100%`;
    displayResults();
}

function displayResults() {
    quizContainerEl.classList.add('hidden');
    resultsContainerEl.classList.remove('hidden');
    
    let correctCount = userAnswers.filter(a => a.isCorrect).length;
    let totalAttempted = userAnswers.length;

    const summaryHTML = `
        <div id="results-summary">
            <h2 data-vi="K·∫øt Qu·∫£ B√†i L√†m" data-en="Quiz Results">${currentLanguage === 'vi' ? 'K·∫øt Qu·∫£ B√†i L√†m' : 'Quiz Results'}</h2>
            <p data-vi="B·∫°n ƒë√£ tr·∫£ l·ªùi ƒë√∫ng <strong>${correctCount} / ${totalAttempted}</strong> c√¢u" data-en="You answered <strong>${correctCount} / ${totalAttempted}</strong> questions correctly">
                ${currentLanguage === 'vi' ? `B·∫°n ƒë√£ tr·∫£ l·ªùi ƒë√∫ng <strong>${correctCount} / ${totalAttempted}</strong> c√¢u` : `You answered <strong>${correctCount} / ${totalAttempted}</strong> questions correctly`}
            </p>
        </div>
    `;

    const detailsHTML = userAnswers.map((answer, index) => {
        const q = answer.question;
        const userAnswerText = q.options[answer.userAnswerIndex][currentLanguage];
        const correctAnswerText = q.options[q.correctAnswerIndex][currentLanguage];
        
        const answerClass = answer.isCorrect ? 'correct' : 'incorrect';
        const answerIcon = answer.isCorrect ? '‚úîÔ∏è' : '‚ùå';
        
        const answerDetails = answer.isCorrect 
            ? `<p class="user-answer ${answerClass}">${answerIcon} ${currentLanguage === 'vi' ? 'B·∫°n ƒë√£ ch·ªçn' : 'You chose'}: ${userAnswerText}</p>`
            : `
                <p class="user-answer ${answerClass}">${answerIcon} ${currentLanguage === 'vi' ? 'B·∫°n ƒë√£ ch·ªçn' : 'You chose'}: ${userAnswerText}</p>
                <p class="correct-answer-text">‚úîÔ∏è ${currentLanguage === 'vi' ? 'ƒê√°p √°n ƒë√∫ng' : 'Correct answer'}: ${correctAnswerText}</p>
                <div class="feedback-container">
                    <strong>${currentLanguage === 'vi' ? 'M·∫πo ghi nh·ªõ' : 'Memory Tip'}:</strong> ${q.tip[currentLanguage]}
                </div>
            `;

        return `
            <div class="result-item">
                <p class="result-item-question">${index + 1}. ${q.question[currentLanguage]}</p>
                <div class="result-item-answer">
                    ${answerDetails}
                </div>
            </div>
        `;
    }).join('');

     const restartButton = `
        <div style="text-align:center; margin-top: 30px;">
            <button class="quiz-start-button" onclick="restartQuiz()" data-vi="L√†m L·∫°i B√†i Kh√°c" data-en="Restart with New Questions">${currentLanguage === 'vi' ? 'L√†m L·∫°i B√†i Kh√°c' : 'Restart with New Questions'}</button>
        </div>
    `;

    resultsContainerEl.innerHTML = summaryHTML + detailsHTML + restartButton;
}

function restartQuiz() {
    resultsContainerEl.innerHTML = '';
    resultsContainerEl.classList.add('hidden');
    quizStartScreenEl.classList.remove('hidden');
    quizContainerEl.classList.add('hidden');
    progressBarFillEl.style.width = '0%';
}

// Initial load
document.addEventListener('DOMContentLoaded', renderContent);

</script>
